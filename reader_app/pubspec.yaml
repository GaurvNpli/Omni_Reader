name: reader_app
description: "Unified Content Aggregator - News, Novels & PDFs"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  google_fonts: ^6.2.0

  # State Management
  flutter_bloc: ^9.0.0
  get_it: ^8.0.3

  # Data & Serialization
  freezed_annotation: ^2.4.0
  json_annotation: ^4.9.0

  # Networking
  dio: ^5.4.0

  # Local Storage
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2

  # File Handling
  permission_handler: ^11.3.0
  open_file: ^3.3.2

  # Readers
  flutter_pdfview: ^1.3.2
  epub_view: ^3.2.0

  # Utilities
  url_launcher: ^6.2.0
  flutter_dotenv: ^5.2.0
  intl: ^0.20.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  freezed: ^2.5.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.0
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/
